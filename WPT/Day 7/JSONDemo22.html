<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //javascript object
        var ob={id:12,name:"xxx",mob:3456};
        alert(ob);
        //convert javascript object into JSON object
        var jsonob=JSON.stringify(ob)
        alert(jsonob)

        //convert JSON object into javascript object
        var ob1=JSON.parse(jsonob);
        alert(ob1);

    </script>
</body>
</html>
