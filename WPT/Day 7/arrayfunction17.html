<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr=[12,1,15,17,8,23,24,1]
        document.write("array sorted using ascii: ",arr.sort()+"<br>")
        document.write("array sorted using numbers: ",arr.sort((a,b)=>a-b)+"<br>")
        document.write("array sorted using numbers in descending order: ",arr.sort((a,b)=>b-a)+"<br>")
    </script>
</body>
</html>
